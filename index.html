<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction & Customer Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .tab {
      overflow-x: auto;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Customer</h2>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>
    <button onclick="createCustomer()">Create Customer</button>
    <div id="customerMessage"></div>

    <h2>Create Transaction</h2>
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" required>
    </div>
    <div class="form-group">
      <label for="customerId">Customer ID:</label>
      <input type="number" id="customerId">
    </div>
    <div class="form-group">
      <label for="type">Transaction Type:</label>
      <select id="type" required>
        <option value="SALE">SALE</option>
        <option value="RETURN">RETURN</option>
        <option value="TRANSFER">TRANSFER</option>
        <option value="WRITE_OFF">WRITE_OFF</option>
        <option value="STOCK_ADJUSTMENT">STOCK_ADJUSTMENT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="discount">Discount:</label>
      <input type="number" id="discount" step="0.01">
    </div>
    <div class="form-group">
      <label for="paymentType">Payment Type:</label>
      <select id="paymentType">
        <option value="CASH">CASH</option>
        <option value="CARD">CARD</option>
        <option value="CREDIT">CREDIT</option>
      </select>
    </div>
    <div id="itemsContainer">
      <h3>Items</h3>
      <div class="form-group" id="itemTemplate" style="display: none;">
        <label>Product ID:</label><input type="number" class="item-productId" required>
        <label>Quantity:</label><input type="number" class="item-quantity" required>
        <label>Price:</label><input type="number" class="item-price" step="0.01" required>
        <button type="button" class="remove-item">Remove</button>
      </div>
      <div id="itemsList"></div>
      <button type="button" onclick="addItem()">Add Item</button>
    </div>
    <button onclick="createTransaction()">Create Transaction</button>
    <div id="transactionMessage"></div>

    <h2>Customers</h2>
    <div class="tab">
      <table id="customersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>Transactions</h2>
    <div class="tab">
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>User ID</th>
            <th>Type</th>
            <th>Total</th>
            <th>Items</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:4000'; // Replace with your backend URL
    const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InNhbG9tIiwic3ViIjoxLCJyb2xlIjoiQURNSU4iLCJpYXQiOjE3NTM1NjMwNzEsImV4cCI6MTc1MzY0OTQ3MX0.zpOFkck_iTUp9kj3wiOd-v7Km6EXNU2GhFswKOGPbvg'; // Replace with a valid JWT token

    async function createCustomer() {
      const customerData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value || undefined,
        address: document.getElementById('address').value || undefined,
        email: document.getElementById('email').value || undefined,
      };

      try {
        const response = await fetch(`${API_BASE_URL}/customers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${TOKEN}`,
          },
          body: JSON.stringify(customerData),
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('customerMessage').innerHTML = '<div class="success">Customer created successfully!</div>';
          loadCustomers();
        } else {
          throw new Error(data.message || 'Failed to create customer');
        }
      } catch (error) {
        document.getElementById('customerMessage').innerHTML = `<div class="error">${error.message}</div>`;
      }
    }

    async function createTransaction() {
      const items = [];
      document.querySelectorAll('#itemsList .item-row').forEach(row => {
        items.push({
          productId: +row.querySelector('.item-productId').value,
          quantity: +row.querySelector('.item-quantity').value,
          price: +row.querySelector('.item-price').value,
        });
      });

      const transactionData = {
        userId: +document.getElementById('userId').value,
        customerId: document.getElementById('customerId').value ? +document.getElementById('customerId').value : undefined,
        type: document.getElementById('type').value,
        discount: document.getElementById('discount').value ? +document.getElementById('discount').value : undefined,
        paymentType: document.getElementById('paymentType').value || undefined,
        items,
      };

      try {
        const response = await fetch(`${API_BASE_URL}/transactions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${TOKEN}`,
          },
          body: JSON.stringify(transactionData),
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('transactionMessage').innerHTML = '<div class="success">Transaction created successfully!</div>';
          loadTransactions();
        } else {
          throw new Error(data.message || 'Failed to create transaction');
        }
      } catch (error) {
        document.getElementById('transactionMessage').innerHTML = `<div class="error">${error.message}</div>`;
      }
    }

    function addItem() {
      const template = document.getElementById('itemTemplate').cloneNode(true);
      template.style.display = 'block';
      template.classList.add('item-row');
      template.querySelector('.remove-item').addEventListener('click', () => template.remove());
      document.getElementById('itemsList').appendChild(template);
    }

    async function loadCustomers() {
      try {
        const response = await fetch(`${API_BASE_URL}/customers?skip=0&take=10`, {
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
          },
        });
        const customers = await response.json();
        const tbody = document.querySelector('#customersTable tbody');
        tbody.innerHTML = '';
        customers.forEach(customer => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = customer.id;
          row.insertCell(1).textContent = customer.firstName;
          row.insertCell(2).textContent = customer.lastName;
          row.insertCell(3).textContent = customer.phone || 'N/A';
          row.insertCell(4).textContent = customer.address || 'N/A';
          row.insertCell(5).textContent = customer.email || 'N/A';
        });
      } catch (error) {
        console.error('Error loading customers:', error);
      }
    }

    async function loadTransactions() {
      try {
        const response = await fetch(`${API_BASE_URL}/transactions?skip=0&take=10`, {
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
          },
        });
        const transactions = await response.json();
        const tbody = document.querySelector('#transactionsTable tbody');
        tbody.innerHTML = '';
        transactions.forEach(transaction => {
          const row = tbody.insertRow();
          row.insertCell(0).textContent = transaction.id;
          row.insertCell(1).textContent = transaction.customerId || 'N/A';
          row.insertCell(2).textContent = transaction.userId;
          row.insertCell(3).textContent = transaction.type;
          row.insertCell(4).textContent = transaction.finalTotal || transaction.total;
          row.insertCell(5).textContent = transaction.items.map(i => `${i.product.name} (x${i.quantity})`).join(', ') || 'N/A';
        });
      } catch (error) {
        console.error('Error loading transactions:', error);
      }
    }

    // Load data on page load
    window.onload = () => {
      loadCustomers();
      loadTransactions();
      addItem(); // Add one item by default
    };
  </script>
</body>
</html>
